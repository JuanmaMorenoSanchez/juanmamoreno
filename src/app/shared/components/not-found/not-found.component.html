<div class="container center">
  <h2>404 - Page Not Found</h2>
  <p>Oops! The page you are looking for does not exist. Please navigate to:</p>
  <mat-list role="list">
    <mat-list-item>
      <button
        attr.aria-label="{{ 'paintings' | translate }}"
        mat-button
        color="primary"
        (click)="navigateTo('/artworks')"
      >
        {{ "paintings" | translate }}
      </button>
    </mat-list-item>
    <mat-list-item>
      <button
        attr.aria-label="{{ 'statement.title' | translate }}"
        mat-button
        color="primary"
        (click)="navigateTo('/about')"
      >
        {{ "statement.title" | translate }}
      </button>
    </mat-list-item>
    <mat-list-item>
      <button
        aria-label="cv"
        mat-button
        color="primary"
        (click)="navigateTo('/cv')"
      >
        CV
      </button>
    </mat-list-item>
    <mat-list-item>
      <button
        attr.aria-label="{{ 'menu.contact' | translate }}"
        mat-button
        color="primary"
        (click)="navigateTo('/contact')"
      >
        {{ "menu.contact" | translate }}
      </button>
    </mat-list-item>
  </mat-list>
</div>
