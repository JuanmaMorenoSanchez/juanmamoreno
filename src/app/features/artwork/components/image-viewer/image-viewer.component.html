<div class="image-viewer"
    (mouseover)="setHover(true)"
    (mouseleave)="setHover(false)">
    @if (displayArrows && hovering) {
        <div
            class="overlay left"
            (click)="nextNft(-1)">
            <mat-icon class="arrow">
                arrow_back
            </mat-icon>
        </div>
    }
    <div class="image-container" (click)="handleImageClick()" (dblclick)="handleDoubleClick()">
        <img
            #imageElement
            [@fadeTrigger]="isImgVisible ? 'visible' : 'hidden'"
            (@fadeTrigger.done)="onAnimationDone($event)"
            [src]="getQualityImg(nfts()[(displayIndex())])" 
            [style.backgroundImage]="previewImage()"
            (load)="imageLoad()"
            class="art-viewer"/>
        @if (displayExpand) {
            <mat-icon class="fullscreen-icon">
                fullscreen
            </mat-icon>
        }
    </div>
    @if (displayArrows && hovering) {
        <div
            class="overlay right"
            (click)="nextNft(1)">
            <mat-icon class="arrow">
                arrow_forward
            </mat-icon>
        </div>
    }
</div>
