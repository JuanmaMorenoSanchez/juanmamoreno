<button
  mat-icon-button
  (click)="downloadImage()"
  [disabled]="isDownloading"
  [attr.aria-label]="'download.hd' | translate"
  [matTooltip]="'download.hd' | translate"
  matTooltipPosition="below"
>
  @if (!isDownloading) {
  <mat-icon>download</mat-icon>
  } @else {
  <mat-progress-spinner
    diameter="24"
    mode="indeterminate"
  ></mat-progress-spinner>
  }
</button>
